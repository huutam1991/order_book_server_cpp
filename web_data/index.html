<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Order Book Viewer</title>
<style>
    body {
        background: #1e1e1e;
        color: white;
        font-family: Arial, sans-serif;
        padding: 20px;
    }

    h1 { margin-bottom: 10px; }

    .controls {
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        gap: 12px;
    }

    input[type="number"] {
        padding: 6px;
        width: 120px;
        margin-left: 8px;
        margin-right: 10px;
    }

    button {
        padding: 8px 15px;
        color: white;
        border: none;
        cursor: pointer;
        font-weight: bold;
    }

    button:hover {
        opacity: 0.85;
    }

    .start-btn { background: #4caf50; }
    .stop-btn { background: #d9534f; }

    /* Latency box */
    #latencyBox {
        margin-left: 20px;
        font-size: 14px;
        color: #ccc;
        display: flex;
        flex-direction: column;
        gap: 3px;
        line-height: 1.2;
    }

    .orderbook-container {
        display: flex;
        gap: 40px;
        margin-top: 20px;
    }

    table {
        width: 360px;
        border-collapse: collapse;
    }

    th, td {
        padding: 6px;
        text-align: right;
    }

    th {
        background: #333;
    }

    .asks td { background: #4a0000; }
    .bids td { background: #003300; }
    .best-ask td { background: #8b0000 !important; }
    .best-bid td { background: #006600 !important; }

    .flash-green { animation: flashGreen 0.3s; }
    .flash-red   { animation: flashRed  0.3s; }

    @keyframes flashGreen {
        0%   { background-color: #004d00; }
        50%  { background-color: #33cc33; }
        100% { background-color: inherit; }
    }

    @keyframes flashRed {
        0%   { background-color: #4d0000; }
        50%  { background-color: #ff3333; }
        100% { background-color: inherit; }
    }
</style>
</head>

<body>

<h1>Order Book Viewer</h1>

<div class="controls">
    <label>Speed:</label>
    <input id="speedInput" type="number" step="0.1" value="0.001">

    <button class="start-btn" onclick="startStreaming()">Start Streaming</button>
    <button class="stop-btn" onclick="stopStreaming()">Stop</button>

    <span id="latencyBox">
        <div id="lat_snap">Latency snapshot: --</div>
        <div id="lat_apply">Latency apply MBO: --</div>
    </span>
</div>

<div class="orderbook-container">

    <div>
        <h2>Asks (Price ↑)</h2>
        <table id="asksTable">
            <tr><th>Price</th><th>Size</th></tr>
        </table>
    </div>

    <div>
        <h2>Bids (Price ↓)</h2>
        <table id="bidsTable">
            <tr><th>Price</th><th>Size</th></tr>
        </table>
    </div>

</div>

<script>
let prevAsks = {};
let prevBids = {};

async function startStreaming() {
    const speed = parseFloat(document.getElementById("speedInput").value || 1.0);

    const res = await fetch("/start_streaming_orderbook", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ speed })
    });

    if (res.ok) {
        alert("Streaming started. Speed = " + speed);
    } else {
        alert("Failed to start streaming.");
    }
}

async function stopStreaming() {
    const res = await fetch("/stop_streaming_orderbook", { method: "GET" });

    if (res.ok) {
        alert("Streaming stopped.");
    } else {
        alert("Failed to stop.");
    }
}

async function fetchSnapshot() {
    try {
        const res = await fetch("/get_snapshot");
        if (!res.ok) return;

        const json = await res.json();
        const snapshot = json.snapshot;

        // --- Latency of get_snapshot (millisecond) ---
        if (snapshot.latency_get_snapshot) {
            const l = snapshot.latency_get_snapshot;
            document.getElementById("lat_snap").textContent =
                `Latency snapshot (ms): p50=${l.p50.toFixed(3)} | p90=${l.p90.toFixed(3)} | p99=${l.p99.toFixed(3)}`;
        }

        // --- Latency of apply MBO message (microsecond) ---
        if (snapshot.latency_apply_mbo_msg) {
            const a = snapshot.latency_apply_mbo_msg;
            const latStr =
                `Latency apply MBO (µs): ` +
                `p50=${a.p50.toFixed(3)} | ` +
                `p90=${a.p90.toFixed(3)} | ` +
                `p99=${a.p99.toFixed(3)}`;

            const thrStr =
                `Throughput (msg/s): ` +
                `p50=${a.throughput_p50.toFixed(0)} | ` +
                `p90=${a.throughput_p90.toFixed(0)} | ` +
                `p99=${a.throughput_p99.toFixed(0)}`;

            document.getElementById("lat_apply").innerHTML =
                `${latStr}<br>${thrStr}`;
        }

        updateAsks(snapshot.asks);
        updateBids(snapshot.bids);

    } catch (err) {
        console.error("Snapshot error:", err);
    }
}

function updateAsks(asks) {
    const table = document.getElementById("asksTable");
    table.innerHTML = "<tr><th>Price</th><th>Size</th></tr>";

    const sorted = [...asks].sort((a, b) => a.price - b.price);

    sorted.forEach((row, index) => {
        const tr = document.createElement("tr");
        tr.className = "asks";
        const key = row.price;

        if (index === 0) tr.classList.add("best-ask");

        if (prevAsks[key] !== undefined) {
            if (row.price > prevAsks[key]) tr.classList.add("flash-green");
            else if (row.price < prevAsks[key]) tr.classList.add("flash-red");
        }

        prevAsks[key] = row.price;

        tr.innerHTML = `
            <td>${row.price.toLocaleString()}</td>
            <td>${row.size}</td>
        `;
        table.appendChild(tr);
    });
}

function updateBids(bids) {
    const table = document.getElementById("bidsTable");
    table.innerHTML = "<tr><th>Price</th><th>Size</th></tr>";

    const sorted = [...bids].sort((a, b) => b.price - a.price);

    sorted.forEach((row, index) => {
        const tr = document.createElement("tr");
        tr.className = "bids";
        const key = row.price;

        if (index === 0) tr.classList.add("best-bid");

        if (prevBids[key] !== undefined) {
            if (row.price > prevBids[key]) tr.classList.add("flash-green");
            else if (row.price < prevBids[key]) tr.classList.add("flash-red");
        }

        prevBids[key] = row.price;

        tr.innerHTML = `
            <td>${row.price.toLocaleString()}</td>
            <td>${row.size}</td>
        `;
        table.appendChild(tr);
    });
}

// Polling interval
setInterval(fetchSnapshot, 100);

</script>

</body>
</html>
